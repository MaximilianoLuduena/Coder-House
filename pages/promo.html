<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Pizzeria Los Abuelos - Don Torcuato - promo</title>
</head>

<body>

    <header class="header2">

        <div class="header__logo">
            <img src="../assets/pizzalogo.png" alt="logo de pizza">
            <h1 class="header__title">Pizzeria LOS ABUELOS</h1>
            <img src="../assets/empanadalogo.png" alt="logo de empanada">
        </div>

        <nav>
            <ul>
                <li class="text-center fs-4 fw-bold">
                    <a class="nav-item bg-warning rounded-pill p-2 border border-danger" href="../index.html">INICIO</a>
                </li>
            </ul>
        </nav>
    </header>


 
    <!-- titulo -->
    <div>
        <h1 class="fs-2 fw-bold fst-italic text-center bg-danger">PROMO</h1>
    </div>

    <!-- lista de promos -->
    <main class="bg-warning">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/muzza-napo.jpg" class="d-block w-50 img-main border border-danger" alt="1 muzza 1 napo">
                    <div class="carousel-caption d-none d-md-block ">
                        <h5 class="fs-1 fw-bold text-dark">1 Muzza + Napo</h5>
                        <p class="fs-3 fw-bold text-dark">$1600</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../assets/2muzzas.jpg" class="d-block w-50 img-main border border-danger" alt="2 muzzas">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="fs-1 fw-bold text-dark">2 Muzzas</h5>
                        <p class="fs-3 fw-bold text-dark">$1500</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../assets/3muzzas.jpg" class="d-block w-50 img-main border border-danger" alt="3 muzzas">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="fs-1 fw-bold text-danger">3 Muzzas</h5>
                        <p class="fs-3 fw-bold text-danger">$2200</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

    </main>

    <footer class="footer">
        <div class="footer__logo">
            <img src="../assets/pizzalogo.png" alt="logo de pizza">
            <h1 class="footer__title">Pizzeria LOS ABUELOS</h1>
            <img src="../assets/empanadalogo.png" alt="logo de empanada">
        </div>

        <div class="row">
            <div class="col-12 col-md-3 text-center p-3">
                <nav>
                    <ul>
                        <li>
                            <a class="nav-item bg-danger rounded-pill p-2 border border-warning text-light" href="../index.html">INICIO</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-12 col-md-3 text-center p-3">
                <nav>
                    <ul>
                        <li>
                            <a class="nav-item bg-danger rounded-pill p-2 border border-warning text-light" href="../pages/menu.html">MENÚ</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-12 col-md-3 text-center p-3">
                <nav>
                    <ul>
                        <li>
                            <a class="nav-item bg-danger rounded-pill p-2 border border-warning text-light" href="../pages/especiales.html">ESPECIALES</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-12 col-md-3 text-center p-3">
                <nav>
                    <ul>
                        <li>
                            <a class="nav-item bg-danger rounded-pill p-2 border border-warning text-light" href="../pages/contacto.html">CONTACTO</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-4 text-center p-3">
                <span class="footer__logo">
                    <img src="../assets/ubicacion.png" alt="logo de ubicacion">
                    <h3>DIRECCIÓN</h3>
                </span>
                <span>
                    <h4>Sussini 1260 entre Buschiazzo y Reybaud - Don Torcuato</h4>
                </span>
            </div>

            <div class="col-12 col-md-4 text-center p-3">
                <span class="footer__logo">
                    <img src="../assets/whatsapp.png" alt="logo de whatsapp">
                    <h3 class="texto-negro">WHATSAPP</h3>
                </span>
                <span>
                    <h4 class="texto-negro2">11-22223333</h4>
                </span>
            </div>

            <div class="col-12 col-md-4 text-center p-3">
                <span class="footer__logo" >
                    <img src="../assets/horario.png" alt="logo de horario">
                    <h3 class="texto-negro">HORARIOS</h3>
                </span>
                <span>
                    <h4 class="texto-negro2">11:00 a 15:00</h4>
                    <h4 class="texto-negro2">18:00 a 23:00</h4>
                </span>
            </div>
        </div>

    </footer>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
